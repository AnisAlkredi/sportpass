name: sportpass
description: SportPass — بطاقتك الرياضية الذكية
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  
  # Navigation
  go_router: ^14.6.3
  
  # Supabase
  supabase_flutter: ^2.8.4
  
  # Utilities
  flutter_dotenv: ^5.2.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  
  # QR Scanner
  mobile_scanner: ^6.0.5
  
  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Icons
  cupertino_icons: ^1.0.8

  # Animations
  lottie: ^2.2.0
  flutter_animate: ^4.0.0

  # Fonts
  google_fonts: ^6.2.1

  # Shimmer loading
  shimmer: ^3.0.0

  # QR Generation (for gym owners)
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  printing: ^5.13.4

  # Image Picker (receipts, gym photos)
  image_picker: ^1.1.2

  # Charts (provider analytics)
  fl_chart: ^0.70.2

  # Cached images
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/lottie/
    - assets/images/
